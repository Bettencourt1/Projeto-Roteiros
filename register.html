<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo - Madeira Tourism</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-theme="light">

  <div class="login-container">
    <h2>Crie sua conta</h2>
    <form>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Seu nome completo" required>

      <label for="morada">Morada</label>
      <input type="text" id="morada" placeholder="Ex: Rua, Cidade, País" required>

      <label for="documento">Documento de Identificação</label>
      <input type="text" id="documento" placeholder="Número do documento" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@exemplo.com" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Senha" required minlength="6">

      <button type="submit">Registar</button>
    </form>

    <p>
      Já tem conta? <a href="login.html">Entre aqui</a>
    </p>
  </div>

</body>
</html>
